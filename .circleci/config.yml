version: 2.1

orbs:
  win: circleci/windows@4.1.1

jobs:
  build:
    executor: win/server-2022
    steps:
      - checkout
      - run:
          name: MSbuild
          environment:
          command: |
            choco install dotnet4.0 -y
            msbuild "Saml.sln" /p:Configuration=Release -t:restore,build -p:RestorePackagesConfig=true
            if ($LastExitCode -ne 0) { $lastexitcode; throw "Build Error" }

workflows:
  build_and_test:
    jobs:
      - build